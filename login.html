<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEyewear - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/e5/97/a0/e597a01fc430c8f840f9881fe85337a0.jpg') center/cover no-repeat fixed;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .toggle-container {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
        }
        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            background-color: #212529;
            color: white;
        }
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Logo and Welcome Message -->
            <div class="col-12 text-center mb-4">
                <h1 class="logo">WEyewear</h1>
                <p class="text-white">Welcome to your premium eyewear destination</p>
            </div>
            
            <!-- Form Container -->
            <div class="col-md-5 mx-auto">
                <div class="form-container">
                    <!-- Toggle Buttons -->
                    <div class="toggle-container">
                        <button type="button" class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                        <button type="button" class="toggle-btn" onclick="toggleForm('register')">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" action="bootstrap.html" method="GET">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
                        <div class="text-center">
                            <a href="#" class="text-decoration-none text-dark">Forgot Password?</a>
                        </div>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" action="bootstrap.html" method="GET">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsAgree" required>
                            <label class="form-check-label" for="termsAgree">I agree to the Terms and Conditions</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginBtn = document.querySelector('.toggle-btn:nth-child(1)');
            const registerBtn = document.querySelector('.toggle-btn:nth-child(2)');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginBtn.classList.add('active');
                registerBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginBtn.classList.remove('active');
                registerBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>
